<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
            <meta charset="utf-8">
                <style>
                    html, body {
                        height: 100%;
                        margin: 0;
                        padding: 0;
                    }
                #map {
                    height: 100%;
                    width: 100%;
                }

        <script src="./googlemap_webview.js" type='text/javascript'></script>

    </body>
</html>
